<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tamabrickchi</title>
  <style>
    body {
      margin: 0;
      background: white;
      color: black;
      font-family: monospace;
      text-align: center;
      touch-action: none; /* Prevent scroll during game */
    }
    canvas {
      background: white;
      display: block;
      margin: 20px auto;
      border: 1px solid black;
      touch-action: none;
    }
    #restartBtn, #startBtn, #fullscreenBtn {
      display: none;
      font-family: monospace;
      font-size: 20px;
      padding: 10px 20px;
      border: 1px solid black;
      background: white;
      cursor: pointer;
      margin: 20px auto;
    }
    #instructions {
      font-family: monospace;
      padding: 10px;
      max-width: 600px;
      margin: 20px auto;
      display: block;
    }
  </style>
</head>
<body>
  <div style="display: flex; flex-direction: column; align-items: center;">
    <h1>Tamabrickchi</h1>
    <div id="instructions">
      <p>Use <strong>Left/Right Arrows</strong> to move the paddle.</p>
      <p>Press <strong>Spacebar</strong> to start the ball.</p>
      <p>Break all words. Timer increases +1s on successful hit.</p>
      <p>Game over if the ball is missed.</p>
      <button id="startBtn">Start Game</button>
    </div>
    <canvas id="gameCanvas"></canvas>
    <button id="fullscreenBtn">Fullscreen</button>
    <button id="restartBtn" onclick="location.reload()">Restart</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      const width = window.innerWidth > 768 ? window.innerWidth * 0.9 : window.innerWidth;
      const height = window.innerHeight > 768 ? window.innerHeight * 0.6 : window.innerHeight * 0.85;
      canvas.width = Math.min(1400, width);
      canvas.height = Math.floor(canvas.width / 2);
    }

    let resizeTimeout;
    window.addEventListener("resize", () => {
      clearTimeout(resizeTimeout);
      resizeTimeout = setTimeout(() => {
        resizeCanvas();
        createWords();
      }, 300);
    });

    resizeCanvas();

    const restartBtn = document.getElementById("restartBtn");
    const fullscreenBtn = document.getElementById("fullscreenBtn");
    const startBtn = document.getElementById("startBtn");
    const instructions = document.getElementById("instructions");

    const paddle = {
      x: canvas.width / 2 - 50,
      y: canvas.height - 20,
      width: 100,
      height: 10,
      speed: 6,
      dx: 0
    };

    const ball = {
      x: canvas.width / 2,
      y: canvas.height - 30,
      radius: 8,
      dx: 4,
      dy: -4,
      moving: false
    };

    const wordTypes = ["audio", "echoes"];
    const wordWidth = 80;
    const wordHeight = 30;
    const hMargin = 60;
    const vMargin = 50;
    const wordSpacingX = 10;
    const wordSpacingY = 20;
    let rows = 3;
    let cols;
    let words = [];
    let score = 0;
    let timer = 60;
    let gameOver = false;
    let timerInterval;

    function createWords() {
      words = [];
      cols = Math.floor((canvas.width - 2 * hMargin) / (wordWidth + wordSpacingX));
      const offsetX = (canvas.width - (cols * (wordWidth + wordSpacingX))) / 2;
      for (let row = 0; row < rows; row++) {
        for (let col = 0; col < cols; col++) {
          words.push({
            x: offsetX + col * (wordWidth + wordSpacingX),
            y: vMargin + row * (wordHeight + wordSpacingY),
            type: wordTypes[Math.floor(Math.random() * wordTypes.length)],
            destroyed: false
          });
        }
      }
    }

    function drawPaddle() {
      ctx.strokeRect(paddle.x, paddle.y, paddle.width, paddle.height);
    }

    function drawBall() {
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      ctx.stroke();
      ctx.closePath();
    }

    function drawWords() {
      ctx.font = "16px monospace";
      ctx.fillStyle = "black";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      words.forEach(word => {
        if (!word.destroyed) {
          ctx.strokeRect(word.x, word.y, wordWidth, wordHeight);
          ctx.strokeText(word.type, word.x + wordWidth / 2, word.y + wordHeight / 2);
        }
      });
    }

    function drawTimer() {
      ctx.font = "20px monospace";
      ctx.fillStyle = "black";
      ctx.fillText(`Time: ${timer}s`, canvas.width - 100, 20);
    }

    function movePaddle() {
      paddle.x += paddle.dx;
      if (paddle.x < 0) paddle.x = 0;
      if (paddle.x + paddle.width > canvas.width) paddle.x = canvas.width - paddle.width;
    }

    function moveBall() {
      if (!ball.moving) return;

      ball.x += ball.dx;
      ball.y += ball.dy;

      if (ball.x < ball.radius || ball.x > canvas.width - ball.radius) ball.dx *= -1;
      if (ball.y < ball.radius) ball.dy *= -1;

      if (
        ball.x > paddle.x &&
        ball.x < paddle.x + paddle.width &&
        ball.y + ball.radius > paddle.y
      ) {
        ball.dy *= -1;
        ball.y = paddle.y - ball.radius;
        timer += 1;
      }

      words.forEach(word => {
        if (!word.destroyed &&
            ball.x > word.x && ball.x < word.x + wordWidth &&
            ball.y - ball.radius < word.y + wordHeight && ball.y + ball.radius > word.y) {
          word.destroyed = true;
          ball.dy *= -1;
          score++;
        }
      });

      if (ball.y > canvas.height) {
        gameOver = true;
        restartBtn.style.display = "inline-block";
        clearInterval(timerInterval);
      }
    }

    function checkAndAddRows() {
      const allDestroyed = words.every(word => word.destroyed);
      if (allDestroyed) {
        const offsetX = (canvas.width - (cols * (wordWidth + wordSpacingX))) / 2;
        const newRow = [];
        for (let col = 0; col < cols; col++) {
          newRow.push({
            x: offsetX + col * (wordWidth + wordSpacingX),
            y: -wordHeight,
            type: wordTypes[Math.floor(Math.random() * wordTypes.length)],
            destroyed: false
          });
        }
        words = newRow.concat(words);
        let animateStep = 0;
        let slide = setInterval(() => {
          animateStep++;
          newRow.forEach(word => word.y += 2);
          if (animateStep >= 20) clearInterval(slide);
        }, 16);
      }
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      movePaddle();
      moveBall();
      checkAndAddRows();
      drawPaddle();
      drawBall();
      drawWords();
      drawTimer();
    }

    function gameLoop() {
      update();
      if (gameOver || timer <= 0) {
        ctx.font = "40px monospace";
        ctx.fillStyle = "black";
        ctx.fillText("GAME OVER", canvas.width / 2, canvas.height / 2);
        restartBtn.style.display = "inline-block";
        clearInterval(timerInterval);
        return;
      }
      requestAnimationFrame(gameLoop);
    }

    startBtn.onclick = () => {
      if (window.innerWidth < 768) {
        if (canvas.requestFullscreen) {
          canvas.requestFullscreen();
        } else if (canvas.webkitRequestFullscreen) {
          canvas.webkitRequestFullscreen();
        } else if (canvas.msRequestFullscreen) {
          canvas.msRequestFullscreen();
        }
      }
      instructions.style.display = 'none';
      canvas.style.display = 'block';
      fullscreenBtn.style.display = 'inline-block';
      createWords();
      gameOver = false;
      timer = 60;
      ball.moving = false;
      ball.x = canvas.width / 2;
      ball.y = canvas.height - 30;
      gameLoop();
      timerInterval = setInterval(() => {
        if (timer > 0 && !gameOver) timer--;
        else clearInterval(timerInterval);
      }, 1000);
    };

    // Keyboard controls (Arrow keys only, spacebar to launch)
    document.addEventListener("keydown", e => {
      if (e.key === "ArrowLeft") paddle.dx = -paddle.speed;
      if (e.key === "ArrowRight") paddle.dx = paddle.speed;
      if (e.code === "Space" && !ball.moving && !gameOver) {
        ball.moving = true;
      }
    });

    document.addEventListener("keyup", e => {
      if (e.key === "ArrowLeft" || e.key === "ArrowRight") paddle.dx = 0;
    });

    // Mobile touch controls
    function handleTouchStart(e) {
      const touchX = e.touches[0].clientX;
      const middle = window.innerWidth / 2;
      if (touchX < middle) {
        paddle.dx = -paddle.speed;
      } else {
        paddle.dx = paddle.speed;
      }
    }

    function handleTouchEnd() {
      paddle.dx = 0;
    }

    canvas.addEventListener("touchstart", handleTouchStart);
    canvas.addEventListener("touchmove", handleTouchStart);
    canvas.addEventListener("touchend", handleTouchEnd);

    fullscreenBtn.onclick = () => {
      if (!document.fullscreenElement) {
        if (canvas.requestFullscreen) {
          canvas.requestFullscreen();
        } else if (canvas.webkitRequestFullscreen) {
          canvas.webkitRequestFullscreen();
        } else if (canvas.msRequestFullscreen) {
          canvas.msRequestFullscreen();
        }
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.webkitExitFullscreen) {
          document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) {
          document.msExitFullscreen();
        }
      }
    };
  </script>
</body>
</html>

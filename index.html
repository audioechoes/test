<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tamabrickchi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: monospace;
      background: white;
      color: black;
      overflow: hidden;
      height: 100vh;
    }
    #gameWrapper {
      width: 100vw;
      height: 600px;
      border: 2px dashed black;
      position: relative;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
      background: white;
    }
    #startScreen {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
      font-family: monospace;
      font-size: 14px;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }
    #startButton {
      margin-top: 20px;
      padding: 8px 16px;
      border: 1px solid black;
      background: transparent;
      font-family: monospace;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="gameWrapper">
    <div id="startScreen">
      <h1 style="margin-bottom: 10px;">TAMABRICKCHI</h1>
      <pre style="margin: 0; font-size: 14px;">
üïπ HOW TO PLAY

‚Üê / ‚Üí arrow keys to move the paddle
Press SPACE to launch the ball
Break all AUDIO / ECHOES blocks to win!
+1s for each block hit
Game over if the ball is missed
or time runs out
      </pre>
      <button id="startButton">START</button>
    </div>
    <canvas id="gameCanvas"></canvas>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const canvas = document.getElementById('gameCanvas');
      const ctx = canvas.getContext('2d');
      let width, height;

      function resizeCanvas() {
        width = canvas.clientWidth;
        height = canvas.clientHeight;
        canvas.width = width;
        canvas.height = height;
      }
      resizeCanvas();
      window.addEventListener('resize', resizeCanvas);

      const blockWords = ['AUDIO', 'ECHOES'];
      let blocks = [], blockW, blockH = 48, rows = 2, cols = 8;
      let paddle = {}, ball = {};
      let isLeft = false, isRight = false, launched = false;
      let timer = 30;
      let gameLoop, timerLoop;

      function resetGame() {
        paddle = {
          w: width / 5,
          h: 16,
          x: width / 2 - width / 10,
          y: height - 60,
          speed: 5
        };
        ball = {
          x: width / 2,
          y: paddle.y - 12,
          r: 6,
          dx: 3,
          dy: -3
        };
        launched = false;
        timer = 30;
        generateBlocks();
      }

      function generateBlocks() {
        blocks = [];
        blockW = width / cols;
        for (let r = 0; r < rows; r++) {
          let row = [];
          for (let c = 0; c < cols; c++) {
            const word = blockWords[(r * cols + c) % blockWords.length];
            row.push({
              x: c * blockW,
              y: 30 + r * blockH,
              text: word,
              hit: false
            });
          }
          blocks.push(row);
        }
      }

      function drawBlocks() {
        ctx.font = `${blockH * 0.4}px monospace`;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        blocks.forEach(row => row.forEach(b => {
          if (!b.hit) {
            ctx.strokeStyle = 'black';
            ctx.strokeRect(b.x, b.y, blockW, blockH);
            ctx.fillStyle = 'black';
            ctx.fillText(b.text, b.x + blockW / 2, b.y + blockH / 2);
          }
        }));
      }

      function drawPaddleWithClock() {
        // Draw paddle
        ctx.fillStyle = 'black';
        ctx.fillRect(paddle.x, paddle.y, paddle.w, paddle.h);

        // Draw timer on paddle
        const clockText = `${timer}s`;
        ctx.font = '12px monospace';
        ctx.fillStyle = 'white';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(clockText, paddle.x + paddle.w / 2, paddle.y + paddle.h / 2);
      }

      function draw() {
        ctx.clearRect(0, 0, width, height);
        drawBlocks();
        drawPaddleWithClock();

        // Draw ball
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI * 2);
        ctx.fillStyle = 'black';
        ctx.fill();
      }

      function update() {
        if (!launched) {
          ball.x = paddle.x + paddle.w / 2;
          ball.y = paddle.y - ball.r;
        } else {
          ball.x += ball.dx;
          ball.y += ball.dy;
        }

        if (blocks.flat().every(b => b.hit)) endGame("You Win!");
        if (isLeft) paddle.x -= paddle.speed;
        if (isRight) paddle.x += paddle.speed;
        paddle.x = Math.max(0, Math.min(width - paddle.w, paddle.x));

        if (ball.x <= ball.r || ball.x >= width - ball.r) ball.dx *= -1;
        if (ball.y <= ball.r) ball.dy *= -1;

        if (
          ball.y + ball.r >= paddle.y &&
          ball.x >= paddle.x &&
          ball.x <= paddle.x + paddle.w
        ) {
          ball.dy *= -1;
          ball.y = paddle.y - ball.r;
        }

        blocks.forEach(row => row.forEach(b => {
          if (!b.hit &&
              ball.x >= b.x && ball.x <= b.x + blockW &&
              ball.y >= b.y && ball.y <= b.y + blockH) {
            b.hit = true;
            ball.dy *= -1;
            timer++;
          }
        }));

        if (ball.y > height) endGame("Game Over");
      }

      function loop() {
        update();
        draw();
        gameLoop = requestAnimationFrame(loop);
      }

      function startGame() {
        document.getElementById('startScreen').style.display = 'none';
        resetGame();
        loop();
        timerLoop = setInterval(() => {
          if (launched) timer--;
          if (timer <= 0) endGame("Time's Up");
        }, 1000);
      }

      function endGame(msg) {
        cancelAnimationFrame(gameLoop);
        clearInterval(timerLoop);
        setTimeout(() => {
          alert(msg);
          location.reload();
        }, 100);
      }

      document.getElementById('startButton').addEventListener('click', startGame);

      window.addEventListener('keydown', e => {
        if (e.key === 'ArrowLeft') isLeft = true;
        if (e.key === 'ArrowRight') isRight = true;
        if (e.key === ' ' && !launched) launched = true;
      });
      window.addEventListener('keyup', e => {
        if (e.key === 'ArrowLeft') isLeft = false;
        if (e.key === 'ArrowRight') isRight = false;
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>(Break)Outhere Brothers</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: transparent;
      font-family: 'IBM Plex Mono', monospace;
      font-weight: normal;
      color: black;
    }
    canvas {
      display: block;
      background: transparent;
      border: 1px solid black;
      margin: 20px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      color: black;
    }
    #startScreen, #winScreen, #loseScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    #startScreenInner h1 {
      color: black;
      font-size: 36px;
      margin-bottom: 24px;
      text-align: left;
    }
    #startScreenInner .instruction {
      color: black;
      font-size: 14px;
      margin: 4px 0;
      text-align: left;
    }
    #startScreenInner button {
      margin-top: 24px;
      padding: 8px 16px;
      font-size: 14px;
      background: white;
      color: black;
      border: 1px solid black;
      font-family: 'IBM Plex Mono', monospace;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    #startScreenInner button:hover {
      background: black;
      color: white;
    }
  </style>
</head>
<body>
<div id="startScreen">
  <div id="startScreenInner">
    <h1 id="gameTitle"></h1>
    <pre id="bootText" style="font-size: 14px; line-height: 1.6; text-align: left; margin: 0 auto 0 0; padding: 0; width: 100%;"></pre>
    <button onclick="startGame()">Start</button>
  </div>
</div>
<div id="winScreen" style="display:none; text-align: center; padding: 40px;">
  <div>Congratulations. You bounced a dot off a rectangle long enough to win.<br/>Your prize? The chance to do it all over again.</div>
  <button onclick="restartGame()" style="background: white; color: black; border: 1px solid black; font-family: 'IBM Plex Mono', monospace; padding: 8px 16px; margin-top: 20px;">Retry (sure, why not)</button>
</div>
<div id="loseScreen" style="display:none; text-align: center; padding: 40px;">
  <div>Game over.<br/>The bricks survived. You didn’t.<br/>Not the worst failure you’ve had today, probably.</div>
  <button onclick="restartGame()" style="background: white; color: black; border: 1px solid black; font-family: 'IBM Plex Mono', monospace; padding: 8px 16px; margin-top: 20px;">Retry (go on, pretend it’ll be different this time)</button>
</div>
<canvas id="gameCanvas" width="1000" height="600"></canvas>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let paddle, ball, bricks, keys, particles, gameRunning, lives, timer;

function initGameElements() {
  paddle = { x: canvas.width / 2 - 50, y: canvas.height - 20, width: 100, height: 30 };
  ball = { x: canvas.width / 2, y: canvas.height / 2, radius: 10, dx: 3, dy: -3 };
  bricks = [];
  particles = [];
  lives = 3;
  timer = 30;
  
  const rows = 4;
  const cols = 8;
  const brickWidth = canvas.width / cols - 10;
  const brickHeight = 20;

  for (let r = 0; r < rows; r++) {
    for (let c = 0; c < cols; c++) {
      bricks.push({
        x: 10 + c * (brickWidth + 10),
        y: 10 + r * (brickHeight + 10),
        width: brickWidth,
        height: brickHeight,
        label: (c + r) % 2 === 0 ? "AUDIO" : "ECHOES",
        status: true
      });
    }
  }
  keys = {};
  gameRunning = true;
}

function drawPaddle() {
  ctx.fillStyle = "black";
  ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);

  ctx.fillStyle = "white";
  ctx.fillRect(paddle.x + paddle.width / 2 - 25, paddle.y + 5, 50, 20);

  ctx.fillStyle = "black";
  ctx.font = "14px 'IBM Plex Mono'";
  ctx.textAlign = "center";
  ctx.fillText(`${"♥".repeat(lives)} ${timer}`, paddle.x + paddle.width / 2, paddle.y + 20);
}

function drawBall() {
  ctx.beginPath();
  ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
  ctx.fillStyle = "black";
  ctx.fill();
  ctx.closePath();
}

function drawBricks() {
  bricks.forEach(brick => {
    if (brick.status) {
      ctx.fillStyle = "black";
      ctx.fillRect(brick.x, brick.y, brick.width, brick.height);
      ctx.fillStyle = "white";
      ctx.font = "14px 'IBM Plex Mono'";
      ctx.textAlign = "center";
      ctx.fillText(brick.label, brick.x + brick.width / 2, brick.y + brick.height / 2 + 5);
    }
  });
}

function drawParticles() {
  particles.forEach(particle => {
    ctx.globalAlpha = particle.life;
    ctx.fillStyle = "black";
    ctx.fillRect(particle.x, particle.y, 2, 2);
    ctx.globalAlpha = 1;
  });
}

function updateParticles() {
  particles.forEach((particle, index) => {
    particle.x += particle.dx;
    particle.y += particle.dy;
    particle.life -= 0.02;
    if (particle.life <= 0) particles.splice(index, 1);
  });
}

function createParticles(x, y) {
  for (let i = 0; i < 10; i++) {
    particles.push({
      x: x,
      y: y,
      dx: (Math.random() - 0.5) * 2,
      dy: (Math.random() - 0.5) * 2,
      life: 1
    });
  }
}

function gameLoop() {
  if (!gameRunning) return;

  ctx.clearRect(0, 0, canvas.width, canvas.height);

  drawPaddle();
  drawBall();
  drawBricks();
  drawParticles();

  ball.x += ball.dx;
  ball.y += ball.dy;

  if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) ball.dx = -ball.dx;
  if (ball.y - ball.radius < 0) ball.dy = -ball.dy;
  if (
    ball.y + ball.radius > paddle.y &&
    ball.x > paddle.x &&
    ball.x < paddle.x + paddle.width
  ) {
    ball.dy = -ball.dy;
  }

  bricks.forEach(brick => {
    if (
      brick.status &&
      ball.y - ball.radius < brick.y + brick.height &&
      ball.y + ball.radius > brick.y &&
      ball.x > brick.x &&
      ball.x < brick.x + brick.width
    ) {
      ball.dy = -ball.dy;
      brick.status = false;
      createParticles(ball.x, ball.y);
    }
  });

  updateParticles();

  if (keys["ArrowLeft"] && paddle.x > 0) paddle.x -= 5;
  if (keys["ArrowRight"] && paddle.x + paddle.width < canvas.width) paddle.x += 5;

  requestAnimationFrame(gameLoop);
}

document.addEventListener("keydown", e => keys[e.key] = true);
document.addEventListener("keyup", e => keys[e.key] = false);

function startGame() {
  document.getElementById("startScreen").style.display = "none";
  initGameElements();
  gameLoop();
}

function restartGame() {
  gameRunning = false;
  document.getElementById("winScreen").style.display = "none";
  document.getElementById("loseScreen").style.display = "none";
  document.getElementById("startScreen").style.display = "flex";
}
</script>
</body>
</html>

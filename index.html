<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tamabrickchi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: monospace;
      background: white;
      color: black;
      overflow: hidden;
      height: 100vh;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    .screen {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: white;
      z-index: 10;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }
    .screen.hidden {
      display: none;
    }
    .popup {
      position: absolute;
      font-size: 12px;
      color: black;
      pointer-events: none;
      animation: floatUp 0.6s ease-out forwards;
    }
    @keyframes floatUp {
      from { opacity: 1; transform: translateY(0); }
      to { opacity: 0; transform: translateY(-30px); }
    }
    .btn {
      margin-top: 20px;
      padding: 8px 16px;
      border: 1px solid black;
      background: transparent;
      font-family: monospace;
      cursor: pointer;
    }
    #countdownFake {
      position: absolute;
      top: 0;
      right: 0;
      padding: 4px 8px;
      font-size: 12px;
    }
    #assistant {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-size: 12px;
      background: rgba(0,0,0,0.05);
      padding: 6px 10px;
      max-width: 180px;
    }
    #helpBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      border: 1px solid black;
      background: white;
      padding: 2px 6px;
      cursor: pointer;
      font-size: 14px;
    }
    #helpModal {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      border: 1px solid black;
      padding: 20px;
      font-size: 14px;
      display: none;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="boot" class="screen">
    <div id="bootText"></div>
    <button id="bootStart" class="btn" style="display:none;">START NOW</button>
  </div>

  <div id="start" class="screen hidden">
    <h1>TAMABRICKCHI</h1>
    <pre>
HOW TO PLAY
Use ← / → to drag paddle
SPACE to launch
Try to break blocks.
Failing is fine.
    </pre>
    <button id="startButton" class="btn">START</button>
  </div>

  <canvas id="gameCanvas"></canvas>

  <div id="win" class="screen hidden">
    <h1>YOU WIN</h1>
    <p>Nothing left<br>Nothing gained</p>
    <button class="btn" onclick="location.reload()">Play again?</button>
  </div>

  <div id="lose" class="screen hidden">
    <h1>YOU LOSE</h1>
    <p>Time wins<br>You didn't</p>
    <button class="btn" onclick="location.reload()">Retry?</button>
  </div>

  <div id="countdownFake">Analysing... 0%</div>
  <div id="assistant">Awaiting your inevitable failure...</div>
  <button id="helpBtn">?</button>
  <div id="helpModal">
    <p><strong>HELP?</strong> Honestly, just press stuff and hope.</p>
    <button onclick="document.getElementById('helpModal').style.display='none'">Fine.</button>
  </div>

  <script>
    const bootLines = [
      "T", " A", "  M", "   A", "    B", "     R", "      I", "       C", "        K", "         C", "          H", "           I",
      "",
      "> System booting",
      "> Nothing to save",
      "> Nothing to load",
      "> Paddle linked",
      "> Ball containment... unstable",
      "> Echoes detected",
      "> Begin if you must_"
    ];

    const bootText = document.getElementById('bootText');
    const bootBtn = document.getElementById('bootStart');
    let bootIndex = 0;
    function typeBoot() {
      if (bootIndex < bootLines.length) {
        const line = document.createElement('div');
        line.textContent = bootLines[bootIndex++];
        bootText.appendChild(line);
        setTimeout(typeBoot, 150);
      } else {
        bootBtn.style.display = 'inline-block';
      }
    }
    typeBoot();

    bootBtn.onclick = () => {
      document.getElementById('boot').classList.add('hidden');
      document.getElementById('start').classList.remove('hidden');
    };

    document.getElementById('helpBtn').onclick = () => {
      document.getElementById('helpModal').style.display = 'block';
    };

    const assistantPhrases = [
      "Still going, are we?",
      "Any idea what you're doing?",
      "Bold of you to try again.",
      "Hope isn’t a strategy, love.",
      "You're not quitting? Curious."
    ];

    setInterval(() => {
      document.getElementById('assistant').textContent = assistantPhrases[Math.floor(Math.random() * assistantPhrases.length)];
    }, 8000);

    setInterval(() => {
      document.getElementById('countdownFake').textContent = `Analysing... ${Math.floor(Math.random() * 101)}%`;
    }, 3000);

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    let width, height, paddle, ball, blocks = [], launched = false, isLeft = false, isRight = false;
    let timer = 30, loopHandle, timerHandle;

    function resize() {
      width = canvas.width = canvas.clientWidth;
      height = canvas.height = canvas.clientHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    function startGame() {
      document.getElementById('start').classList.add('hidden');
      resetGame();
      loopHandle = requestAnimationFrame(loop);
      timerHandle = setInterval(() => {
        if (launched) {
          timer--;
          if (timer <= 0) endGame(false);
        }
      }, 1000);
    }

    document.getElementById('startButton').onclick = startGame;

    function resetGame() {
      paddle = { w: width / 5, h: 18, x: width / 2 - width / 10, y: height - 60, speed: 6 };
      ball = { x: width / 2, y: paddle.y - 12, r: 6, dx: 5, dy: -5 };
      timer = 30;
      launched = false;
      blocks = [];
      const blockW = width / 8, blockH = 48;
      const blockWords = ['AUDIO', 'ECHOES'];
      for (let r = 0; r < 2; r++) {
        for (let c = 0; c < 8; c++) {
          blocks.push({ x: c * blockW, y: 30 + r * blockH, w: blockW, h: blockH, hit: false, text: blockWords[(r * 8 + c) % blockWords.length] });
        }
      }
    }

    function draw() {
      ctx.clearRect(0, 0, width, height);
      ctx.font = '18px monospace';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      blocks.forEach(b => {
        if (!b.hit) {
          ctx.strokeRect(b.x, b.y, b.w, b.h);
          ctx.fillText(b.text, b.x + b.w/2, b.y + b.h/2);
        }
      });
      ctx.fillRect(paddle.x, paddle.y, paddle.w, paddle.h);
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI * 2);
      ctx.fill();
      ctx.font = '14px monospace';
      ctx.fillStyle = 'white';
      ctx.fillText(`${timer}s`, paddle.x + paddle.w / 2, paddle.y + paddle.h / 2);
    }

    function update() {
      if (!launched) {
        ball.x = paddle.x + paddle.w / 2;
        ball.y = paddle.y - ball.r;
      } else {
        ball.x += ball.dx;
        ball.y += ball.dy;
      }

      if (isLeft) paddle.x -= paddle.speed;
      if (isRight) paddle.x += paddle.speed;
      paddle.x = Math.max(0, Math.min(width - paddle.w, paddle.x));

      if (ball.x <= ball.r || ball.x >= width - ball.r) ball.dx *= -1;
      if (ball.y <= ball.r) ball.dy *= -1;

      if (
        ball.y + ball.r >= paddle.y &&
        ball.x >= paddle.x &&
        ball.x <= paddle.x + paddle.w
      ) {
        ball.dy *= -1;
        ball.y = paddle.y - ball.r;
      }

      blocks.forEach(b => {
        if (!b.hit &&
            ball.x >= b.x && ball.x <= b.x + b.w &&
            ball.y >= b.y && ball.y <= b.y + b.h) {
          b.hit = true;
          ball.dy *= -1;
          timer++;
          showPopup(ball.x, ball.y, '+1 Second');
        }
      });

      if (ball.y > height) endGame(false);
      if (blocks.every(b => b.hit)) endGame(true);
    }

    function loop() {
      update();
      draw();
      loopHandle = requestAnimationFrame(loop);
    }

    function endGame(win) {
      cancelAnimationFrame(loopHandle);
      clearInterval(timerHandle);
      document.getElementById(win ? 'win' : 'lose').classList.remove('hidden');
    }

    function showPopup(x, y, text) {
      const el = document.createElement('div');
      el.className = 'popup';
      el.style.left = `${x}px`;
      el.style.top = `${y}px`;
      el.textContent = text;
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 600);
    }

    window.addEventListener('keydown', e => {
      if (e.key === 'ArrowLeft') isLeft = true;
      if (e.key === 'ArrowRight') isRight = true;
      if (e.key === ' ' && !launched) launched = true;
    });
    window.addEventListener('keyup', e => {
      if (e.key === 'ArrowLeft') isLeft = false;
      if (e.key === 'ArrowRight') isRight = false;
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brick Breaker</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      font-family: "Courier New", monospace;
      text-align: center;
      touch-action: none;
    }

    h1, h4 {
      margin: 0.25em;
    }

    canvas {
      background: #ffffff;
      border: 2px solid #000000;
      display: block;
      margin: 20px auto;
      touch-action: none;
    }

    button {
      font-family: "Courier New", monospace;
      font-size: 16px;
      margin: 10px;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body tabindex="0">
  <h1>Brick Breaker</h1>
  <h4>Goal: Eliminate all the bricks.</h4>
  <button id="startBtn">Start Game</button>
  <canvas id="myCanvas" width="480" height="320"></canvas>

  <!-- ðŸ”Š Sounds -->
  <audio id="brickSound" src="https://actions.google.com/sounds/v1/impacts/crash.ogg"></audio>
  <audio id="paddleSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
  <audio id="winSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
  <audio id="loseSound" src="https://actions.google.com/sounds/v1/cartoon/concussive_hit_guitar_boing.ogg"></audio>

  <script>
    const canvas = document.getElementById("myCanvas");
    const ctx = canvas.getContext("2d");

    const ballRadius = 6;
    const paddleHeight = 10;
    const paddleWidth = 75;
    const brickRowCount = 5;
    const brickColumnCount = 4;
    const brickWidth = 75;
    const brickHeight = 20;
    const brickPadding = 10;
    const brickOffsetTop = 30;
    const brickOffsetLeft = 30;

    let x, y, dx, dy, paddleX, rightPressed, leftPressed;
    let score = 0;
    let lives = 3;
    let gameRunning = false;

    const bricks = [];
    function initBricks() {
      for (let c = 0; c < brickColumnCount; c++) {
        bricks[c] = [];
        for (let r = 0; r < brickRowCount; r++) {
          bricks[c][r] = { x: 0, y: 0, status: 1 };
        }
      }
    }

    // Sound Elements
    const brickSound = document.getElementById("brickSound");
    const paddleSound = document.getElementById("paddleSound");
    const winSound = document.getElementById("winSound");
    const loseSound = document.getElementById("loseSound");

    function resetBallAndPaddle() {
      x = canvas.width / 2;
      y = canvas.height - 30;
      dx = 2;
      dy = -2;
      paddleX = (canvas.width - paddleWidth) / 2;
    }

    function initGame() {
      score = 0;
      lives = 3;
      rightPressed = false;
      leftPressed = false;
      resetBallAndPaddle();
      initBricks();
      gameRunning = true;
      draw();
    }

    document.body.addEventListener("keydown", e => {
      if (e.key === "ArrowRight") rightPressed = true;
      else if (e.key === "ArrowLeft") leftPressed = true;
    });

    document.body.addEventListener("keyup", e => {
      if (e.key === "ArrowRight") rightPressed = false;
      else if (e.key === "ArrowLeft") leftPressed = false;
    });

    canvas.addEventListener("touchstart", e => {
      const touchX = e.touches[0].clientX;
      const canvasMid = window.innerWidth / 2;
      if (touchX > canvasMid) rightPressed = true;
      else leftPressed = true;
    });

    canvas.addEventListener("touchend", () => {
      rightPressed = false;
      leftPressed = false;
    });

    document.getElementById("startBtn").addEventListener("click", () => {
      initGame();
    });

    function collisionDetection() {
      for (let c = 0; c < brickColumnCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
          const b = bricks[c][r];
          if (b.status === 1) {
            if (
              x > b.x &&
              x < b.x + brickWidth &&
              y > b.y &&
              y < b.y + brickHeight
            ) {
              dy = -dy;
              b.status = 0;
              score++;
              brickSound.play();

              if (score === brickRowCount * brickColumnCount) {
                winSound.play();
                alert("YOU WIN! ðŸ†");
                gameRunning = false;
                document.getElementById("startBtn").style.display = "inline";
              }
            }
          }
        }
      }
    }

    function drawBall() {
      ctx.beginPath();
      ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
      ctx.fillStyle = "black";
      ctx.fill();
      ctx.closePath();
    }

    function drawPaddle() {
      ctx.beginPath();
      ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
      ctx.fillStyle = "black";
      ctx.fill();
      ctx.closePath();
    }

    function drawBricks() {
      for (let c = 0; c < brickColumnCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
          if (bricks[c][r].status === 1) {
            const brickX = r * (brickWidth + brickPadding) + brickOffsetLeft;
            const brickY = c * (brickHeight + brickPadding) + brickOffsetTop;
            bricks[c][r].x = brickX;
            bricks[c][r].y = brickY;
            ctx.beginPath();
            ctx.rect(brickX, brickY, brickWidth, brickHeight);
            ctx.fillStyle = "black";
            ctx.fill();
            ctx.closePath();
          }
        }
      }
    }

    function drawScore() {
      ctx.font = "16px Courier New";
      ctx.fillStyle = "black";
      ctx.fillText("Score: " + score, 8, 20);
    }

    function drawLives() {
      ctx.font = "16px Courier New";
      ctx.fillStyle = "black";
      ctx.fillText("Lives: " + lives, canvas.width - 80, 20);
    }

    function draw() {
      if (!gameRunning) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBricks();
      drawBall();
      drawPaddle();
      drawScore();
      drawLives();
      collisionDetection();

      if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
        dx = -dx;
      }

      if (y + dy < ballRadius) {
        dy = -dy;
      } else if (y + dy > canvas.height - ballRadius) {
        if (x > paddleX && x < paddleX + paddleWidth) {
          dy = -dy;
          paddleSound.play();
        } else {
          lives--;
          loseSound.play();
          if (!lives) {
            alert("GAME OVER ðŸ’€");
            gameRunning = false;
            document.getElementById("startBtn").style.display = "inline";
            return;
          } else {
            resetBallAndPaddle();
          }
        }
      }

      if (rightPressed && paddleX < canvas.width - paddleWidth) {
        paddleX += 7;
      } else if (leftPressed && paddleX > 0) {
        paddleX -= 7;
      }

      x += dx;
      y += dy;

      requestAnimationFrame(draw);
    }

    // ðŸŽ¯ Responsive scaling
    function resizeCanvas() {
      const scale = Math.min(window.innerWidth / 480, window.innerHeight / 320);
      canvas.style.transform = `scale(${scale})`;
      canvas.style.transformOrigin = "top left";
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();
  </script>
</body>
</html>

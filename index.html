<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tamabrickchi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: monospace;
      background: white;
      color: black;
      height: 100vh;
      overflow: hidden;
    }
    #gameWrapper {
      width: 100vw;
      height: 600px;
      border: 1px dashed black;
      position: relative;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
      background: white;
    }
    #startScreen {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: white;
      border-bottom: 1px dashed black;
      z-index: 10;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 14px;
    }
    #startButton, #fullscreenBtn {
      padding: 6px 12px;
      margin: 5px;
      border: 1px solid black;
      background: transparent;
      font-family: monospace;
      cursor: pointer;
    }
    #mobileControls {
      position: absolute;
      bottom: 0;
      width: 100%;
      display: none;
      justify-content: space-between;
      z-index: 5;
    }
    .control-btn {
      flex: 1;
      border: 1px solid black;
      padding: 10px 0;
      text-align: center;
      font-size: 24px;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="gameWrapper">
    <div id="startScreen">
      <h1 style="margin:0;">TAMABRICKCHI</h1>
      <p>← / → to move<br>SPACE to launch<br>Break AUDIO / ECHOES<br>+1s per block</p>
      <button id="startButton">START</button>
      <button id="fullscreenBtn">FULLSCREEN</button>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div id="mobileControls">
      <div id="leftBtn" class="control-btn">◀</div>
      <div id="rightBtn" class="control-btn">▶</div>
    </div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const canvas = document.getElementById('gameCanvas');
      const ctx = canvas.getContext('2d');
      const isTouch = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
      let width, height;

      function resizeCanvas() {
        width = canvas.clientWidth;
        height = canvas.clientHeight;
        canvas.width = width;
        canvas.height = height;
      }
      resizeCanvas();
      window.addEventListener('resize', resizeCanvas);

      let paddle = {}, ball = {}, blocks = [], blockW, blockH = 48;
      let rows = 2, cols = 8;
      let timer = 30;
      let isLeft = false, isRight = false, launched = false;
      let gameLoop, timerLoop;
      const blockWords = ['AUDIO', 'ECHOES'];

      function resetGame() {
        paddle = {
          w: width / 5,
          h: 10,
          x: width / 2 - width / 10,
          y: height - 60,
          speed: 5
        };
        ball = {
          x: width / 2,
          y: paddle.y - 12,
          r: 6,
          dx: 3,
          dy: -3
        };
        timer = 30;
        launched = false;
        generateBlocks();
      }

      function generateBlocks() {
        blocks = [];
        blockW = width / cols;
        for (let r = 0; r < rows; r++) {
          let row = [];
          for (let c = 0; c < cols; c++) {
            const word = blockWords[(r * cols + c) % blockWords.length];
            row.push({
              x: c * blockW,
              y: 30 + r * blockH,
              text: word,
              hit: false
            });
          }
          blocks.push(row);
        }
      }

      function drawBlocks() {
        ctx.font = `${blockH * 0.4}px monospace`;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        blocks.forEach(row => row.forEach(b => {
          if (!b.hit) {
            ctx.strokeStyle = 'black';
            ctx.strokeRect(b.x, b.y, blockW, blockH);
            ctx.fillStyle = 'black';
            ctx.fillText(b.text, b.x + blockW / 2, b.y + blockH / 2);
          }
        }));
      }

      function draw() {
        ctx.clearRect(0, 0, width, height);
        drawBlocks();
        ctx.fillStyle = 'black';
        ctx.fillRect(paddle.x, paddle.y, paddle.w, paddle.h);
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI * 2);
        ctx.fill();
        ctx.font = '14px monospace';
        ctx.fillText(`TIME: ${timer}s`, 10, 10);
      }

      function update() {
        if (!launched) {
          ball.x = paddle.x + paddle.w / 2;
          ball.y = paddle.y - ball.r;
        } else {
          ball.x += ball.dx;
          ball.y += ball.dy;
        }

        if (blocks.flat().every(b => b.hit)) endGame("You Win!");
        if (isLeft) paddle.x -= paddle.speed;
        if (isRight) paddle.x += paddle.speed;
        paddle.x = Math.max(0, Math.min(width - paddle.w, paddle.x));

        if (ball.x <= ball.r || ball.x >= width - ball.r) ball.dx *= -1;
        if (ball.y <= ball.r) ball.dy *= -1;

        if (
          ball.y + ball.r >= paddle.y &&
          ball.x >= paddle.x &&
          ball.x <= paddle.x + paddle.w
        ) {
          ball.dy *= -1;
          ball.y = paddle.y - ball.r;
        }

        blocks.forEach(row => row.forEach(b => {
          if (!b.hit &&
              ball.x >= b.x && ball.x <= b.x + blockW &&
              ball.y >= b.y && ball.y <= b.y + blockH) {
            b.hit = true;
            ball.dy *= -1;
            timer++;
          }
        }));

        if (ball.y > height) endGame("Game Over");
      }

      function loop() {
        update();
        draw();
        gameLoop = requestAnimationFrame(loop);
      }

      function startGame() {
        document.getElementById('startScreen').style.display = 'none';
        resetGame();
        loop();
        timerLoop = setInterval(() => {
          if (launched) timer--;
          if (timer <= 0) endGame("Time's Up");
        }, 1000);
      }

      function endGame(message) {
        cancelAnimationFrame(gameLoop);
        clearInterval(timerLoop);
        setTimeout(() => {
          alert(message);
          location.reload();
        }, 100);
      }

      document.getElementById('startButton').addEventListener('click', startGame);

      window.addEventListener('keydown', e => {
        if (e.key === 'ArrowLeft') isLeft = true;
        if (e.key === 'ArrowRight') isRight = true;
        if (e.key === ' ' && !launched) launched = true;
      });
      window.addEventListener('keyup', e => {
        if (e.key === 'ArrowLeft') isLeft = false;
        if (e.key === 'ArrowRight') isRight = false;
      });

      // Touch support
      if (isTouch) {
        document.getElementById('mobileControls').style.display = 'flex';
        const left = document.getElementById('leftBtn');
        const right = document.getElementById('rightBtn');

        left.addEventListener('touchstart', () => isLeft = true);
        left.addEventListener('touchend', () => isLeft = false);
        right.addEventListener('touchstart', () => isRight = true);
        right.addEventListener('touchend', () => isRight = false);
      }

      // Fullscreen
      document.getElementById('fullscreenBtn').addEventListener('click', () => {
        const el = document.documentElement;
        if (!document.fullscreenElement) {
          el.requestFullscreen().catch(err => console.log(err));
        } else {
          document.exitFullscreen();
        }
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tamabrickchi</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: white;
      color: black;
      font-family: monospace;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #gameWrapper {
      width: 100vw;
      height: 600px;
      max-width: 100%;
      border: 2px dashed black;
      position: relative;
      overflow: hidden;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    #startScreen {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: white;
      border-bottom: 2px dashed black;
      z-index: 10;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: monospace;
    }
    #startButton {
      padding: 10px 20px;
      border: 2px dashed black;
      background: transparent;
      font-family: monospace;
      cursor: pointer;
    }
    #mobileControls {
      position: absolute;
      bottom: 0;
      width: 100%;
      display: none;
      justify-content: space-between;
      padding: 5px;
      z-index: 5;
    }
    .control-btn {
      flex: 1;
      border: 2px dashed black;
      font-size: 2em;
      text-align: center;
      user-select: none;
      padding: 10px 0;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div id="gameWrapper">
    <div id="startScreen">
      <h1 style="margin:0;">TAMABRICKCHI</h1>
      <p style="text-align:center;">← → to move<br>Break all blocks before TIME runs out</p>
      <button id="startButton">START</button>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div id="mobileControls">
      <div id="leftBtn" class="control-btn">◀</div>
      <div id="rightBtn" class="control-btn">▶</div>
    </div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const isTouch = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
      const canvas = document.getElementById('gameCanvas');
      const ctx = canvas.getContext('2d');
      let width, height;

      function resizeCanvas() {
        width = canvas.clientWidth;
        height = canvas.clientHeight;
        canvas.width = width;
        canvas.height = height;
      }

      window.addEventListener('resize', resizeCanvas);
      resizeCanvas();

      let paddle = {}, ball = {}, blocks = [], rows = 2, cols = 8, blockW, blockH = 48;
      let timer = 30, isLeft = false, isRight = false;
      let frameLoop, timerLoop;
      const blockWords = ['BAD', 'UI', 'CHEAP', 'UGLY', 'CODE', 'BUG', 'VOID', 'NULL'];

      function resetGame() {
        const offset = height * 0.1;
        paddle = {
          w: width / 6,
          h: 10,
          x: width / 2 - width / 12,
          y: height - offset,
          speed: 6
        };
        ball = {
          x: width / 2,
          y: paddle.y - 16,
          r: 7,
          dx: 3,
          dy: -3
        };
        timer = 30;
        generateBlocks();
      }

      function generateBlocks() {
        blocks = [];
        blockW = width / cols;
        const offsetY = 30;
        for (let r = 0; r < rows; r++) {
          let row = [];
          for (let c = 0; c < cols; c++) {
            let word = blockWords[(r * cols + c) % blockWords.length];
            row.push({ x: c * blockW, y: offsetY + r * blockH, text: word, hit: false });
          }
          blocks.push(row);
        }
      }

      function drawBlocks() {
        ctx.font = `${blockH * 0.4}px monospace`;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        blocks.forEach(row => row.forEach(b => {
          if (!b.hit) {
            ctx.fillStyle = 'white';
            ctx.fillRect(b.x, b.y, blockW, blockH);
            ctx.strokeStyle = 'black';
            ctx.strokeRect(b.x, b.y, blockW, blockH);
            ctx.fillStyle = 'black';
            ctx.fillText(b.text, b.x + blockW / 2, b.y + blockH / 2);
          }
        }));
      }

      function draw() {
        ctx.clearRect(0, 0, width, height);
        drawBlocks();
        ctx.fillStyle = 'black';
        ctx.fillRect(paddle.x, paddle.y, paddle.w, paddle.h);
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI * 2);
        ctx.fill();
        ctx.font = 'bold 16px monospace';
        ctx.fillText(`TIME: ${timer}s`, width / 2, 12);
      }

      function update() {
        if (blocks.flat().every(b => b.hit)) endGame("YOU WIN!");
        if (isLeft) paddle.x -= paddle.speed;
        if (isRight) paddle.x += paddle.speed;
        paddle.x = Math.max(0, Math.min(width - paddle.w, paddle.x));

        ball.x += ball.dx;
        ball.y += ball.dy;

        if (ball.x <= ball.r || ball.x >= width - ball.r) ball.dx *= -1;
        if (ball.y <= ball.r) ball.dy *= -1;

        if (ball.y + ball.r >= paddle.y && ball.x >= paddle.x && ball.x <= paddle.x + paddle.w) {
          ball.dy *= -1;
          ball.y = paddle.y - ball.r;
        }

        blocks.forEach(row => row.forEach(b => {
          if (!b.hit &&
              ball.x >= b.x && ball.x <= b.x + blockW &&
              ball.y >= b.y && ball.y <= b.y + blockH) {
            b.hit = true;
            ball.dy *= -1;
            timer++;
          }
        }));

        if (ball.y > height) endGame("GAME OVER");
      }

      function loop() {
        update();
        draw();
        frameLoop = requestAnimationFrame(loop);
      }

      function startGame() {
        document.getElementById('startScreen').style.display = 'none';
        document.getElementById('startButton').disabled = true;
        resetGame();
        loop();
        timerLoop = setInterval(() => {
          timer--;
          if (timer <= 0) endGame("OUT OF TIME");
        }, 1000);
      }

      function endGame(msg) {
        cancelAnimationFrame(frameLoop);
        clearInterval(timerLoop);
        setTimeout(() => {
          alert(msg);
          location.reload();
        }, 100);
      }

      document.getElementById('startButton').addEventListener('click', startGame);

      window.addEventListener('keydown', e => {
        if (e.key === 'ArrowLeft') isLeft = true;
        if (e.key === 'ArrowRight') isRight = true;
      });
      window.addEventListener('keyup', e => {
        if (e.key === 'ArrowLeft') isLeft = false;
        if (e.key === 'ArrowRight') isRight = false;
      });

      if (isTouch) {
        document.getElementById('mobileControls').style.display = 'flex';
        const left = document.getElementById('leftBtn');
        const right = document.getElementById('rightBtn');

        const set = (dir, val) => {
          if (dir === 'left') isLeft = val;
          if (dir === 'right') isRight = val;
        };

        left.addEventListener('touchstart', () => set('left', true));
        left.addEventListener('touchend', () => set('left', false));
        right.addEventListener('touchstart', () => set('right', true));
        right.addEventListener('touchend', () => set('right', false));
      }
    });
  </script>
</body>
</html>

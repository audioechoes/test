<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tamabrickchi</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      color: black;
      font-family: monospace;
      overflow: hidden;
      border: 1px solid black;
      box-sizing: border-box;
    }
    #startScreen {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
      box-sizing: border-box;
      border: 1px solid black;
    }
    #startScreen button {
      padding: 1em 2em;
      font-size: 1.2em;
      background: transparent;
      color: black;
      border: 1px solid black;
      border-radius: 8px;
      cursor: pointer;
    }
    #mobileControls {
      position: absolute;
      bottom: 10px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 5;
    }
    .touchBtn {
      background: transparent;
      color: black;
      font-size: 2em;
      padding: 10px 20px;
      border-radius: 8px;
      border: 1px solid black;
      user-select: none;
    }
    #countdownOverlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 5em;
      pointer-events: none;
      z-index: 20;
      font-family: monospace;
    }
    #plusOne {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1em;
      font-family: monospace;
      background: black;
      color: white;
      padding: 2px 6px;
      border-radius: 4px;
      opacity: 0;
      transition: opacity 0.4s ease-out, transform 0.4s ease-out;
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <h1 style="font-weight: normal;">Tamabrickchi</h1>
    <p style="font-weight: normal;">Use arrow keys or touch buttons to move the paddle.<br>Clear blocks before the timer ends.</p>
    <button id="startButton">Start</button>
  </div>

  <canvas id="gameCanvas"></canvas>
  <div id="mobileControls">
    <div class="touchBtn" id="leftBtn">◀</div>
    <div class="touchBtn" id="rightBtn">▶</div>
  </div>
  <div id="countdownOverlay"></div>
  <div id="plusOne">+1 second</div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const canvas = document.getElementById('gameCanvas');
      const ctx = canvas.getContext('2d');
      let width, height;

      function resizeCanvas() {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
      }
      window.addEventListener('resize', resizeCanvas);
      resizeCanvas();

      let paddle = {}, ball = {}, blocks = [], rows = 4, cols = 10, blockW, blockH = 48;
      let timer = 30, isLeft = false, isRight = false;
      let gameInterval, timerInterval, flashInterval;
      let specialBlock = null;

      const blockWords = ['AUDIO', 'ECHOES'];

      function resetGame() {
        paddle = { w: width / 6, h: 10, x: width / 2 - width / 12, y: height - 30, speed: 7 };
        ball = { x: width / 2, y: height - 50, r: 8, dx: 4, dy: -4 };
        timer = 30;
        specialBlock = null;
        generateBlocks();
        startGame();
      }

      function generateBlocks() {
        blocks = [];
        blockW = width / cols;
        for (let r = 0; r < rows; r++) {
          const row = [];
          for (let c = 0; c < cols; c++) {
            const text = blockWords[(c + r) % blockWords.length];
            row.push({ x: c * blockW, y: r * blockH, text, hit: false, flash: 0, special: false });
          }
          blocks.push(row);
        }
      }

      function beginCountdown() {
        const overlay = document.getElementById('countdownOverlay');
        let count = 3;
        overlay.innerText = count;
        const interval = setInterval(() => {
          count--;
          if (count > 0) overlay.innerText = count;
          else {
            clearInterval(interval);
            overlay.innerText = '';
            document.getElementById('startScreen').style.display = 'none';
            resetGame();
          }
        }, 1000);
      }

      function drawClock() {
        ctx.font = '16px monospace';
        ctx.fillStyle = 'black';
        ctx.fillText(`TIME: ${timer}s`, width - 100, height - 10);
      }

      function draw() {
        ctx.clearRect(0, 0, width, height);
        drawBlocks();
        drawClock();
        ctx.fillRect(paddle.x, paddle.y, paddle.w, paddle.h);
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI * 2);
        ctx.fill();
      }

      function drawBlocks() {
        ctx.font = `${blockH}px monospace`;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        blocks.forEach(row => row.forEach(b => {
          if (!b.hit) {
            ctx.fillStyle = 'black';
            ctx.fillText(b.text, b.x + blockW / 2, b.y + blockH / 2);
          }
        }));
      }

      function update() {
        if (isLeft) paddle.x -= paddle.speed;
        if (isRight) paddle.x += paddle.speed;
        paddle.x = Math.max(0, Math.min(width - paddle.w, paddle.x));

        ball.x += ball.dx;
        ball.y += ball.dy;

        if (ball.x <= ball.r || ball.x >= width - ball.r) ball.dx *= -1;
        if (ball.y <= ball.r) ball.dy *= -1;

        if (ball.y + ball.r >= paddle.y && ball.x >= paddle.x && ball.x <= paddle.x + paddle.w) {
          ball.dy *= -1;
          ball.y = paddle.y - ball.r;
        }

        blocks.forEach(row => row.forEach(b => {
          if (!b.hit && ball.x >= b.x && ball.x <= b.x + blockW && ball.y - ball.r <= b.y + blockH && ball.y + ball.r >= b.y) {
            b.hit = true;
            ball.dy *= -1;
            timer++;
            showPlusOne();
          }
        }));

        if (ball.y > height) endGame();
      }

      function loop() {
        update();
        draw();
      }

      function startGame() {
        gameInterval = setInterval(loop, 1000 / 60);
        timerInterval = setInterval(() => {
          timer--;
          if (timer <= 0) endGame();
        }, 1000);
      }

      function showPlusOne() {
        const plus = document.getElementById('plusOne');
        plus.style.opacity = 1;
        plus.style.transform = 'translateY(-10px)';
        setTimeout(() => {
          plus.style.opacity = 0;
          plus.style.transform = 'translateY(0)';
        }, 400);
      }

      function endGame() {
        clearInterval(gameInterval);
        clearInterval(timerInterval);
        alert('Game Over');
        document.getElementById('startScreen').style.display = 'flex';
      }

      document.getElementById('startButton').addEventListener('click', beginCountdown);
      document.getElementById('leftBtn').addEventListener('touchstart', () => isLeft = true);
      document.getElementById('leftBtn').addEventListener('touchend', () => isLeft = false);
      document.getElementById('rightBtn').addEventListener('touchstart', () => isRight = true);
      document.getElementById('rightBtn').addEventListener('touchend', () => isRight = false);
      window.addEventListener('keydown', e => {
        if (e.key === 'ArrowLeft') isLeft = true;
        if (e.key === 'ArrowRight') isRight = true;
      });
      window.addEventListener('keyup', e => {
        if (e.key === 'ArrowLeft') isLeft = false;
        if (e.key === 'ArrowRight') isRight = false;
      });
    });
  </script>
</body>
</html>
